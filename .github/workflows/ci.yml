name: CI (fit-blog)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "requirements.txt"
      - "requirements.lock"
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "requirements.txt"
      - "requirements.lock"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build
        run: mkdocs build --strict
